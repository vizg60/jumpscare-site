<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            min-width: 95%;
            min-height: 75%;
        }
    </style>
</head>
<body>
    <video fullscreen id="mainVideo" controls poster="poster.png">
        <source id="videoSource" src="jumpscare.mp4" type="video/mp4">
    </video>
</body>
</html>
